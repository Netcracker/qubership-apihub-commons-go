name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: ./api-spec-exposer
        run: go mod download

      - name: Verify dependencies
        working-directory: ./api-spec-exposer
        run: go mod verify

      - name: Tidy dependencies
        working-directory: ./api-spec-exposer
        run: go mod tidy

      - name: Build
        working-directory: ./api-spec-exposer
        run: go build ./...

      - name: Run tests
        working-directory: ./api-spec-exposer
        run: go test ./... -v

      - name: Run vet
        working-directory: ./api-spec-exposer
        run: go vet ./...

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create source archive
        working-directory: ./api-spec-exposer
        run: |
          mkdir -p ../artifacts
          tar -czf ../artifacts/api-spec-exposer-${{ steps.tag.outputs.TAG_NAME }}.tar.gz \
            --exclude='.git' \
            --exclude='*.tar.gz' \
            .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

